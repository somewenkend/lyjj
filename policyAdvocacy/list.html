<footer></footer>
<script>
    $(document).ready(function() {
        focusMenu(4);
        getNews(1, 10);
    });

    // 获取消息列表
    function getNews(page, limit) {
        // ajax
        // 拼装消息列表
        // spellNewsList([]);
        // 渲染分页
        laypage({
            cont: "pageBox"
            ,pages: 10 //总页数，从服务端得到
            ,curr: 2 //当前页，从服务端得到
            ,jump: function(obj, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新
                    getNews(obj.page, obj.limit);
                }
            }
            ,skip: true //是否开启跳页
            ,skin: '#982042' //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
            ,groups: 7 //连续显示分页数
        });
    }

    // 拼装消息列表
    function spellNewsList(list) {
        var newsHtml = "";
        newsHtml = list.map(item => {
            return `
                <a class="news" href="#">
                    <i class="fa fa-caret-right mr5"></i><span>${item.name}</span>
                    <span class="fr">[${item.date}]</span>
                </a>
            `;
        }).join("");
        $(".news-box").html(newsHtml);
    }

</script>
