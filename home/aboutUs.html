                <h3 class="tc mb30">关于我们</h3>
                <div class="essay">
                    <p>老城区位于河南省洛阳市中东部和北部，是洛阳最早的建成区，是洛阳市六大主城区之一，也是全市的经济、文化、商贸中心。 [1]</p>
                    <p>老城区辖9个街道办事处，含32个社区居委会、11个行政村，总面积56.74平方公里 [9]  ，城区面积4.7平方公里。根据第七次人口普查数据，截至2020年11月1日零时，老城区常住人口为252165人。 [7]</p>
                    <p class="tc"><img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Finews.gtimg.com%2Fnewsapp_match%2F0%2F11901688687%2F0.jpg&refer=http%3A%2F%2Finews.gtimg.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1648397164&t=87d422e503239aa26b76bb68e30f0e8c"/></p>
                    <p>老城区域内地形西北高、东南低，地形复杂，气候多样。人力资源、旅游资源丰富，第三产业比较发达，工业经济相对不足，属典型的生活消费区和现代商贸区。</p>
                    <p>2020年，老城区实现地区生产总值88.01亿元。 [8]</p>
