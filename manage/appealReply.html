<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洛阳市老城区民营经济服务平台</title>
    <link rel="stylesheet" type="text/css" href="/plugin/basic/css/min.css" />
    <link rel="stylesheet" type="text/css" href="/css/page.css" />
    <script src="/plugin/basic/js/min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/common.js"></script>
    <style>
        .form-group{margin-bottom: 25px;}
    </style>
</head>
<body>
<header></header>
<article>
    <div class="container pr">
        <div class="content">
            <div class="menu manMenu" id="manMenu"></div>
            <div class="cur-post mt20 mb50">
                <i class="fa fa-home mr5 f18"></i>
                <span>当前位置：</span>
                <a href="/index/home/index">首页</a>
                <span class="c999"> > </span><span>诉求回复</span>

            </div>
            <div class="module-info">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>诉求编号</th><th>诉求标题</th>
                            <th>申请企业</th><th>申请人</th><th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="accountList"></tbody>
                    </table>
                </div>
                <div class="page tc mt30" id="pageBox"></div>
            </div>
        </div>
    </div>
</article>
<footer></footer>
<script>
    $(document).ready(function() {
        focusManMenu(5);
        getNews(1);
    });

    // 获取部门列表
    function getNews(page) {
        // ajax
        // 拼装部门列表
        spellDepartmentList([
            {id: 1, code: "12312313", title: "asdadsasf", company: "asdasd", person: "asdadsasf"},
            {id: 2, code: "erwe2342", title: "asdadsasf", company: "asdasd", person: "asdadsasf"},
            {id: 3, code: "sdfsd41536", title: "asdadsasf", company: "asdasd", person: "asdadsasf"}
        ]);
        // 渲染分页
        laypage({
            cont: "pageBox"
            ,pages: 7 //总页数，从服务端得到
            ,curr: 1 //当前页，从服务端得到
            ,jump: function(obj, first){ //触发分页后的回调
                if(!first){ //一定要加此判断，否则初始时会无限刷新
                    getNews(obj.curr);
                }
            }
            ,skip: true //是否开启跳页
            ,skin: '#982042' //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
            ,groups: 7 //连续显示分页数
        });
    }

    // 拼装部门列表
    function spellDepartmentList(list) {
        var newsHtml = "";
        newsHtml = list.map(item => {
            return `<tr>
                <td>${item.code}</td>
                <td>${item.title}</td>
                <td>${item.company}</td>
                <td>${item.person}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="#" target="_blank">处理</a>
                </td>
                </tr>
            `;
        }).join("");
        $("#accountList").html(newsHtml);
    }
</script>
</body>
</html>
